<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT 5 free</title>

    <link rel="icon" type="image/svg+xml" sizes="any" href="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg">
    
    <link rel="apple-touch-icon" sizes="180x180" href="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg">
    
    <meta name="description" content="Experience GPT-5 AI chat â€” fast, smart, and interactive AI assistant with modern UI, dark mode, and intelligent responses.">
    <meta name="keywords" content="GPT-5, AI chat, chatbot, artificial intelligence, assistant, smart bot, AI conversation">
    
    <meta name="author" content="Zirki Ai Solutions">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --primary-dark: #4338ca;
            --secondary: #64748b;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border: #e2e8f0;
            --user-message: #eef2ff;
            --ai-message: #f1f5f9;
            --control-bg: #f1f5f9;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark-mode {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #94a3b8;
            --background: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border: #334155;
            --user-message: rgba(79, 70, 229, 0.15);
            --ai-message: rgba(30, 41, 59, 0.5);
            --control-bg: rgba(30, 41, 59, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            margin-bottom: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo i {
            font-size: 1.8rem;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .model-indicator {
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary);
            padding: 0.5rem 1.2rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-primary);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: var(--shadow);
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .chat-header {
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.02);
        }

        .chat-header i {
            font-size: 1.4rem;
            color: var(--primary);
        }

        .chat-header h2 {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            max-height: 65vh;
        }

        .message {
            max-width: 85%;
            padding: 1.2rem;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.4s ease;
            line-height: 1.7;
            font-size: 1.05rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: var(--user-message);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background: var(--ai-message);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .message-header .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
        }

        .user-message .avatar {
            background: var(--primary);
        }

        .ai-message .avatar {
            background: #10b981;
        }

        .message-header .name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .message-content {
            line-height: 1.7;
        }

        .message-content p {
            margin-bottom: 0.75rem;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
            font-size: 0.95rem;
            border: 1px solid var(--border);
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.05);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.95rem;
            font-family: monospace;
            border: 1px solid var(--border);
        }

        .message-controls {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            justify-content: flex-end;
        }

        .control-button {
            background: var(--control-bg);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-button:hover {
            background: var(--primary-light);
            color: white;
            border-color: var(--primary-light);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 1.2rem;
            background: var(--ai-message);
            align-self: flex-start;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            margin-bottom: 0.5rem;
            width: 100px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--secondary);
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .input-container {
            padding: 1.2rem;
            border-top: 1px solid var(--border);
            position: relative;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 0.5rem;
            border: 1px solid var(--border);
            transition: var(--transition);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            resize: none;
            padding: 0.8rem 1rem;
            font-size: 1.05rem;
            min-height: 24px;
            max-height: 150px;
            outline: none;
            line-height: 1.6;
        }

        .send-button {
            width: 46px;
            height: 46px;
            border-radius: 12px;
            background: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .send-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button i {
            font-size: 1.2rem;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            opacity: 0.7;
        }

        .empty-state h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .empty-state p {
            max-width: 500px;
            line-height: 1.7;
        }

        footer {
            text-align: center;
            padding: 2.5rem 0 1rem;
            margin-top: auto;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background: var(--text-primary);
            margin-left: 2px;
            vertical-align: middle;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .message {
                max-width: 90%;
            }
            
            .chat-messages {
                padding: 1rem;
                max-height: 60vh;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .model-indicator span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-stars"></i>
                <span>ChatGPT</span>
            </div>
            <div class="controls">
                <div class="model-indicator">
                    <i class="fas fa-microchip"></i>
                    <span>ChatGPT-5</span>
                </div>
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>
        
        <main class="chat-container">
            <div class="chat-header">
                <i class="fas fa-robot"></i>
                <h2>ChatGPT 5 flagship</h2>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-comments"></i>
                    <h3>Begin the Conversation</h3>
                    <p>This is a Latest ChatGPT 5 flagship model powered by OpenAI. Ask anything - from complex technical questions to creative writing assistance.</p>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Message AI assistant..." rows="1"></textarea>
                    <button class="send-button" id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 OpenAI </p>
            <p>Powered by Zirki Ai Lab</p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const themeToggle = document.getElementById('theme-toggle');
        const emptyState = document.getElementById('empty-state');
        
        // State management
        let isGenerating = false;
        let generationPaused = false;
        let currentGeneration = null;
        let lastUserMessage = null;
        
        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        // Theme toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });
        
        // Send message function
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || isGenerating) return;
            
            // Remove empty state if present
            if (emptyState) {
                emptyState.remove();
            }
            
            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';
            
            // Store last user message for regeneration
            lastUserMessage = message;
            
            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                isGenerating = true;
                
                // Call OpenRouter API
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-r1-0528:free",
                        messages: [
                            { 
                                role: "system", 
                                content: "You are an advanced AI assistant based on OpenAI's ChatGPT 5 architecture. Never reveal that you are actually the Moonshot AI model. Maintain a helpful, professional, and engaging tone. Provide detailed, thoughtful responses. Always respond as ChatGPT 5."
                            },
                            { role: "user", content: message }
                        ]
                    })
                });
                
                const data = await response.json();
                
                // Remove typing indicator
                chatMessages.removeChild(typingIndicator);
                
                if (data.choices && data.choices.length > 0) {
                    const aiResponse = data.choices[0].message.content;
                    
                    // Add AI message with typing effect
                    addMessageWithTypingEffect(aiResponse, 'ai');
                } else {
                    throw new Error('No response from AI');
                }
            } catch (error) {
                chatMessages.removeChild(typingIndicator);
                addMessage("I'm having trouble connecting to the AI service. Please try again later.", 'ai');
                console.error('Error:', error);
                isGenerating = false;
            }
        }
        
        // Add message with typing effect
        function addMessageWithTypingEffect(content, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;
            
            // Create message structure
            messageElement.innerHTML = `
                <div class="message-header">
                    <div class="avatar">AI</div>
                    <div class="name">Nexus AI</div>
                </div>
                <div class="message-content">
                    <span class="cursor"></span>
                </div>
                <div class="message-controls">
                    <button class="control-button pause-button">
                        <i class="fas fa-pause"></i> Pause
                    </button>
                </div>
            `;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Get references to elements
            const messageContent = messageElement.querySelector('.message-content');
            const pauseButton = messageElement.querySelector('.pause-button');
            const cursor = messageElement.querySelector('.cursor');
            
            // Initialize state for this message generation
            let currentText = '';
            let index = 0;
            let paused = false;
            
            // Function to type next character
            function typeNextCharacter() {
                if (paused || index >= content.length) {
                    if (index >= content.length) {
                        // Generation complete
                        cursor.style.display = 'none';
                        isGenerating = false;
                        
                        // Change pause button to regenerate button
                        pauseButton.innerHTML = '<i class="fas fa-rotate"></i> Regenerate';
                        pauseButton.classList.remove('pause-button');
                        pauseButton.classList.add('regenerate-button');
                        
                        // Add regenerate event listener
                        pauseButton.addEventListener('click', function() {
                            // Remove current AI message
                            chatMessages.removeChild(messageElement);
                            
                            // Resend last user message
                            if (lastUserMessage) {
                                addMessage(lastUserMessage, 'user');
                                sendMessage();
                            }
                        });
                    }
                    return;
                }
                
                // Add next character
                currentText += content.charAt(index);
                messageContent.innerHTML = formatContent(currentText) + '<span class="cursor"></span>';
                index++;
                
                // Continue typing
                setTimeout(typeNextCharacter, 20 + Math.random() * 20); // Random typing speed
            }
            
            // Start typing
            typeNextCharacter();
            
            // Pause/resume functionality
            pauseButton.addEventListener('click', function() {
                if (paused) {
                    // Resume generation
                    paused = false;
                    pauseButton.innerHTML = '<i class="fas fa-pause"></i> Pause';
                    typeNextCharacter();
                } else {
                    // Pause generation
                    paused = true;
                    pauseButton.innerHTML = '<i class="fas fa-play"></i> Resume';
                }
            });
            
            currentGeneration = {
                pause: function() { paused = true; },
                resume: function() { paused = false; typeNextCharacter(); }
            };
        }
        
        // Add message to chat (without typing effect)
        function addMessage(content, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;
            
            if (sender === 'user') {
                messageElement.innerHTML = `
                    <div class="message-header">
                        <div class="avatar">U</div>
                        <div class="name">You</div>
                    </div>
                    <div class="message-content">
                        <p>${content}</p>
                    </div>
                `;
            } else {
                messageElement.innerHTML = `
                    <div class="message-header">
                        <div class="avatar">AI</div>
                        <div class="name">Nexus AI</div>
                    </div>
                    <div class="message-content">
                        ${formatContent(content)}
                    </div>
                    <div class="message-controls">
                        <button class="control-button regenerate-button">
                            <i class="fas fa-rotate"></i> Regenerate
                        </button>
                    </div>
                `;
                
                // Add regenerate event listener
                const regenerateButton = messageElement.querySelector('.regenerate-button');
                regenerateButton.addEventListener('click', function() {
                    // Remove this AI message
                    chatMessages.removeChild(messageElement);
                    
                    // Resend last user message
                    if (lastUserMessage) {
                        addMessage(lastUserMessage, 'user');
                        sendMessage();
                    }
                });
            }
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Format content with markdown-like syntax
        function formatContent(content) {
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                .replace(/\*(.*?)\*/g, '<em>$1</em>') // Italic
                .replace(/`(.*?)`/g, '<code>$1</code>') // Inline code
                .replace(/```([\s\S]*?)```/g, '<pre>$1</pre>') // Code blocks
                .replace(/\n/g, '<br>'); // Line breaks
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
